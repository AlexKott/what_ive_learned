<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
  <title>What I've Learned</title>
</head>
<body>

<div id="wrapper">

<div id="home" class="page">
  <a href="#"><div class="header logo"></div></a>
  <div class="container">
    <a href="#new-event"><button type="button" id="home-new"></button></a>
    <a href="#show-events"><button type="button" id="home-view"></button></a>
  </div>
</div>

<div id="new-event" class="page" style="display:none">
  <div class="header">
    <a href="#"><div class="lightbulb"></div></a>
    <div class="current">
      <span id="current-date" class="header-date"></span>
      <span id="current-category" class="header-cat" style="display:none"></span>
      <span id="current-subject" class="header-sub" style="display:none"></span>
    </div>
  </div>
  <div class="container">

    <div id="new-select" style="display:none">
      <ul id="new-list"></ul>
      <div class="buttons">
        <button id="new-add"></button>
      </div>
    </div>

    <div id="new-description" style="display:none">
      <input type="text">
      <div class="buttons">
        <button id="new-milestone"></button>
        <button id="new-submit" class="submit" disabled="true"></button>
      </div>
    </div>

    <div id="add-form" style="display:none">
      <input type="text" id="add-title">
      <div id="add-color" class="colorpicker-button"></div>
      <button id="add-submit" class="submit"></button>
    </div>


  </div>
</div> <!-- new event -->

<div id="show-events" class="page container" style="display:none"></div>

</div> <!-- wrapper -->

<template id="show-single-event-tpl">
  <div class="show-single-event">
    <h4 class="show-date"></h4>
    <ul class="show-event-list"></ul>
  </div>
</template>

<script src="bundle.js"></script>
</body>
</html>
