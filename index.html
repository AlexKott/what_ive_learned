<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
  <title>What I've Learned</title>
</head>
<body>

<div id="wrapper">

<div id="home" class="page">
  <a href="#"><div class="header logo"></div></a>
  <div class="container">
    <a href="#new-event"><button type="button" id="home-new"></button></a>
    <a href="#show-events"><button type="button" id="home-view"></button></a>
  </div>
</div>

<div id="new-event" class="page" style="display:none">
  <div class="header">
    <a href="#"><div class="lightbulb"></div></a>
    <span id="new-date" class="header-date"></span>
  </div>
  <div class="container">
    <ul id="new-list">
      <li>Cooking</li>
    </ul>
    <div class="buttons">
      <button id="new-add"></button>
    </div>

    <button id="add-cat">+++ Add a new Category</button>
    <div id="new-cat" style="display:none">
      Name: <input type="text" id="new-cat-name"><br>
      Color: <div id="new-cat-color" class="colorpicker-button"></div><br>
      <button id="new-cat-submit">Add</button>
    </div>
    <ul id="new-cat-list"></ul>

    <button id="add-sub" style="display:none">+++ Add a new Subject</button>
    <div id="new-sub" style="display:none">
      Name: <input type="text" id="new-sub-name"><br>
      Color: <div id="new-sub-color" class="colorpicker-button"></div><br>
      <button id="new-sub-submit">Add</button>
    </div>
    <ul id="new-sub-list"></ul>

    <div id="new-description" style="display:none">
      <br><br>Description: <input type="text">
    <span>Milestone </span><input type="checkbox" id="new-milestone">
    </div>
    <button id="new-submit" disabled="true" style="display:none">ADD EVENT</button>
  </div>
</div> <!-- new event -->

<div id="show-events" class="page container" style="display:none"></div>

</div> <!-- wrapper -->

<template id="show-single-event-tpl">
  <div class="show-single-event">
    <h4 class="show-date"></h4>
    <ul class="show-event-list"></ul>
  </div>
</template>

<script src="bundle.js"></script>
</body>
</html>
